<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ごあいさつ</title>
  </head>
  <body>
    <h1>こんにちは！</h1>
    <p>これは、GitHub Pagesで公開できる静的なHTMLページです。</p>

    <script>
      // JavaScriptを使ってコンソールにメッセージを出力する例
      console.log("こんにちは！コンソールからもメッセージを出力しています。");

      // JavaScriptを使ってページ内に別のメッセージを追加する例
      const bodyElement = document.querySelector("body");
      const newParagraph = document.createElement("p");
      newParagraph.textContent = "JavaScriptで追加された新しい段落です。";
      bodyElement.appendChild(newParagraph);
    </script>
  </body>
</html>
